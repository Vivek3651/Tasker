{% extends 'tasker/base.html' %}

{% block headlinks %}
<style type="text/css">
	.login-container{
		margin: 160px;
		background: lightgray;
		min-width: 50%;
		padding: 10px;
	}
</style>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="login-container">
			<a class="btn btn-sm" style="float: right; border: 5px;" href="{% url 'user_signup' %}"><font size="3" style="color: black;">Sign up</font></a>
			<h2>Login</h2>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-sm btn-success" type="submit">Login</button>
			</form>
		</div>
	</div>
{% endblock %}
